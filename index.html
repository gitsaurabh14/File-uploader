<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <div class="form-header">
        <h1>Upload Documents</h1>
      </div>
      <div>
        <h3 class="title">Upload from a URL</h3>
        <div class="url-input">
          <input type="text" placeholder="Enter the file link" id="file-url" />
          <button type="button" id="Upload-btn">Upload</button>
        </div>

        <label class="drop-area">
          <input
            type="file"
            accept=".doc,.docx,.pdf,.png,.jpg,.jpeg"
            id="file-input"
          />
          <div class="instruction">
            <img
              class="folder-img"
              width="60"
              src="./assets/folder.png"
              alt=""
            />
            <p>Drag and Drop here</p>
            <p>Or</p>
            <span class="browse-btn">Browse files</span>
          </div>
        </label>
      </div>
      <div class="form-bottom">
        <p>Allowed Types: <span>.doc, .docx, .pdf, .png, .jpg, .jpeg </span>only</p>
        <div class="progess-row">
            <div class="progress-container">
                <div id="progress"></div>
            </div>
            <p id="progress-value">0%</p>
        </div>
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
